
  <table class="mdl-data-table
  custom-js-data-table custom-data-table
  custom-js-ajax-table custom-ajax-table
  mdl-data-table--selectable" id="data-table-test"
  data-url="ajax/datatable.json"
  loadmore-action-bt="#loadmore"
  refresh-action-bt="#refresh"
  prev-page-bt="#btprev"
  next-page-bt="#btnext"
  checkbox-name="cbname">
  <thead>
    <tr>
      <th class="mdl-data-table__header--sorted mdl-data-table__cell--non-numeric"
           data-name="Material">Material</th>
      <th class="mdl-data-table__header--sorted" data-name="Quantity">Quantity</th>
      <th class="mdl-data-table__header--sorted" data-name="UnitPrice">Unit price</th>
    </tr>
  </thead>
  <tbody>
    <tr class="template navigation-helper" show-nav-helper-every="10">
      <td collapse="auto">
        Past {:Offset} items
      </td>
    </tr>
    <tr class="template empty-helper">
      <td collapse="auto">
        No more results
      </td>
    </tr>
    <tr class="template unreachable-helper">
      <td collapse="auto">
        Remote is unreachable
      </td>
    </tr>
  </tbody>
</table>
<button id="loadmore">Load more</button>
<button id="refresh">Refresh</button>
<button id="btprev">preious</button>
<button id="btnext">next</button>
