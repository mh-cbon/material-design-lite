
<div class="custom-chipautocomplete custom-js-chipautocomplete"
  url-completer="/chip_autocomplete_list.json?List=list2&input={:Text}"
  url-completer-args='{"limit": 30}'
  txt-remote-unreachable="Server gone south, baaaadddd!"
  txt-no-results="No results found!"
  chip-name="inputname"
  >
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input"id="chipautocomplete1" autocomplete="off" type="text">
    <label class="mdl-textfield__label" for="chipautocomplete1">chip autocomplete</label>
    <span class="mdl-textfield__error">blah</span>
  </div>
  <div class="custom-chipautocomplete-results mdl-shadow--2dp">
    <ul class="mdl-list"></ul>
  </div>
  <div class="custom-chipautocomplete-selected"></div>
</div>
