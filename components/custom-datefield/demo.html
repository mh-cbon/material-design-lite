  <body>

    <div style="padding-top: 24px;">
      
        
<!-- Simple Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield custom-js-datefield"
  displayformat="ddd DD MMM YYYY"
  displaylocale="fr"
  format="YYYY-MM-DDThh:mm:ssZ"
  past="2011-11-09T00:00:01Z"
  future="2031-11-09T00:00:01Z"
  mode="24H"
  orientation="LANDSCAPE"
  color="true"
  ok="ok"
  cancel="cancel"
  >
    <input class="mdl-textfield__input" type="text" id="sample1">
    <input class="custom-datefield__value" type="hidden" name="the_date"
      value="2016-11-09T00:00:01Z">
    <label class="mdl-textfield__label" for="sample1">Pick a date...</label>
  </div>
</form>

      
    </div>
    <!-- Built with love using Material Design Lite -->

    
    <script>
      
    </script>
  </body>
</html>
