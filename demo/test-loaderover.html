<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="material.css">
  <script src="material.js"></script>
  <script src="tinymce/tinymce.min.js"></script>
  <style type="text/css">
  .custom-data-table.custom-data-table__body--scroll tbody {
      display: block;
      max-height: 450px;
      overflow-y: scroll;
  }
  </style>
</head>
<body>

<br/><br/><br/><br/>

<table
  class="mdl-data-table
  custom-js-data-table custom-data-table
  mdl-data-table--selectable mdl-shadow--2dp"
  checkbox-action-bt="#bt-action"
  checkbox-name="some"
  >
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted"
        data-name="Material"><a href="">Material</a></th>
      <th data-name="Quantity" class="mdl-data-table__header--sorted"><a href="">Quantity</a></th>
      <th data-name="UnitPrice" class="mdl-data-table__header--sorted"><a href="">Unit price</a></th>
      <th data-link="/edit/{:Id}">
        Edit
        <div class="template"><a>edit</a></div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="template navigation-helper" show-nav-helper-every="10">
      <td collapse="auto">
        Past {:Offset} items
      </td>
    </tr>
    <tr checkbox-value="r">
      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
      <td>25</td>
      <td>$2.90</td>
      <td>
        <a href="/edit">edit</a>
      </td>
    </tr>
    <tr checkbox-value="t">
      <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
      <td>50</td>
      <td>$1.25</td>
      <td>
        <a href="/edit">edit</a>
      </td>
    </tr>
    <tr checkbox-value="yy">
      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
      <td>10</td>
      <td>$2.35</td>
      <td>
        <a href="/edit">edit</a>
      </td>
    </tr>
  </tbody>
</table>

<button id="show-on-table">show loader</button>
<button id="hide-on-table">hide loader</button>
<br/><br/>

<div id="div1" style="width:150px;height:150px;border:black 15px solid;background-color:grey;">
  beep
</div>
<button id="show-on-div1">show loader</button>
<button id="hide-on-div1">hide loader</button>

<br/><br/>

<div id="div2" style="width:150px;height:150px;border:black 15px solid;background-color:grey; margin:5px;">
  beep
</div>
<button id="show-on-div2">show loader</button>
<button id="hide-on-div2">hide loader</button>

<br/><br/>

<div id="div3" style="width:150px;height:150px;border:black 15px solid;background-color:grey; padding:5px;">
  beep
</div>
<button id="show-on-div3">show loader</button>
<button id="hide-on-div3">hide loader</button>

<br/><br/>

<div id="div4" style="width:150px;height:150px;border:black 15px solid;background-color:grey; margin:5px; padding:5px;">
  beep
</div>
<button id="show-on-div4">show loader</button>
<button id="hide-on-div4">hide loader</button>

<br/><br/><br/><br/>


<div class="custom-loaderover custom-js-loaderover">
  <div class="custom-loaderover-bg"></div>
  <div class="mdl-spinner mdl-js-spinner is-active custom-spinner"></div>
</div>

<script type="text/javascript" defer >
  var loader = document.querySelector(".custom-loaderover");

  //-
  var table = document.querySelector("table tbody");
  var showtable = document.getElementById("show-on-table");
  var hidetable = document.getElementById("hide-on-table");
  cherry.on(showtable, 'click', function() {
    cherry.trigger(loader, 'enable', {loaderTarget: table});
  });
  cherry.on(hidetable, 'click', function() {
    cherry.trigger(loader, 'disable', {loaderTarget: table});
  });

  //-
  var div1 = document.getElementById("div1");
  var showdiv1 = document.getElementById("show-on-div1");
  var hidediv1 = document.getElementById("hide-on-div1");
  cherry.on(showdiv1, 'click', function() {
    loader['CustomLoaderOver'].show(div1);
  });
  cherry.on(hidediv1, 'click', function() {
    loader['CustomLoaderOver'].hide(div1);
  });

  //-
  var div2 = document.getElementById("div2");
  var showdiv2 = document.getElementById("show-on-div2");
  var hidediv2 = document.getElementById("hide-on-div2");
  cherry.on(showdiv2, 'click', function() {
    loader['CustomLoaderOver'].show(div2);
  });
  cherry.on(hidediv2, 'click', function() {
    loader['CustomLoaderOver'].hide(div2);
  });

  //-
  var div3 = document.getElementById("div3");
  var showdiv3 = document.getElementById("show-on-div3");
  var hidediv3 = document.getElementById("hide-on-div3");
  cherry.on(showdiv3, 'click', function() {
    loader['CustomLoaderOver'].show(div3);
  });
  cherry.on(hidediv3, 'click', function() {
    loader['CustomLoaderOver'].hide(div3);
  });

  //-
  var div4 = document.getElementById("div4");
  var showdiv4 = document.getElementById("show-on-div4");
  var hidediv4 = document.getElementById("hide-on-div4");
  cherry.on(showdiv4, 'click', function() {
    loader['CustomLoaderOver'].show(div4);
  });
  cherry.on(hidediv4, 'click', function() {
    loader['CustomLoaderOver'].hide(div4);
  });
</script>

</body>
</html>
