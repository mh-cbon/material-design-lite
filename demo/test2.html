<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <script defer src="material.js"></script>
    <script src="tinymce/tinymce.min.js"></script>
  </head>
  <body>
    <h4>Chip autocomplete</h4>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div
   id="rnd-0"
  class="custom-chipautocomplete custom-js-chipautocomplete
  "
    url-completer="static-results.json?input=myinput"
    url-completer-args='{"limit": 30}'
    url-placeholder="myinput"
    txt-remote-unreachable="Server gone south, baaaadddd!"
    chip-name="inputname"
  >

  <div

    class="mdl-textfield mdl-js-textfield
      is-invalid
      mdl-textfield--floating-label
      ">

    <input
      id="rnd-1"
      class="mdl-textfield__input "
      type="text"
      value=""
      >

    <label class="mdl-textfield__label" for="rnd-1">Type text to complete</label>
    <span class="mdl-textfield__error">Wronggg!!!</span>
  </div>

  <div

    class="custom-chipautocomplete-results mdl-shadow--2dp
    "
    >
    <ul class="mdl-list"></ul>
  </div>
  <div

    class="custom-chipautocomplete-selected
    "
    >

  </div>
</div>

      <hr/>


<div
  url-completer="/chip_autocomplete_list?input=itsinput"  url-placeholder="itsinput"  id="rnd-2"
  class="custom-chipautocomplete custom-js-chipautocomplete
  "
  >

  <div

    class="mdl-textfield mdl-js-textfield

      mdl-textfield--floating-label
      ">

    <input
      id="rnd-3"
      class="mdl-textfield__input "
      type="text"
      value=""
      >

    <label class="mdl-textfield__label" for="rnd-3">Type text to complete</label>
    <span class="mdl-textfield__error"></span>
  </div>

  <div

    class="custom-chipautocomplete-results mdl-shadow--2dp
    "
    >
    <ul class="mdl-list"></ul>
  </div>
  <div

    class="custom-chipautocomplete-selected
    "
    >

      <span class="mdl-chip mdl-chip--deletable">
        <input type="hidden" name="" value="value" />
        <span class="mdl-chip__text">text</span>
        <button type="button" class="mdl-chip__action"><i class="material-icons">&#xE5C9;</i></button>
      </span>

      <span class="mdl-chip mdl-chip--deletable">
        <input type="hidden" name="" value="value2" />
        <span class="mdl-chip__text">text 2</span>
        <button type="button" class="mdl-chip__action"><i class="material-icons">&#xE5C9;</i></button>
      </span>

  </div>
</div>

      <hr/>

  </body>
  </html>
